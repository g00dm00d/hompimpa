<!DOCTYPE html>
<html class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOM PIM PA</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="icon" href="img/orang.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="w-full h-full"
    style="
      background: radial-gradient(
            circle,
            transparent 20%,
            #172554 20%,
            #172554 80%,
            transparent 80%,
            transparent
          )
          0% 0% / 54px 54px,
        radial-gradient(
            circle,
            transparent 20%,
            #172554 20%,
            #172554 80%,
            transparent 80%,
            transparent
          )
          27px 27px / 54px 54px,
        linear-gradient(#333f6d 2px, transparent 2px) 0px -1px / 27px 27px,
        linear-gradient(90deg, #333f6d 2px, #172554 2px) -1px 0px / 27px 27px #172554;
      background-size: 54px 54px, 54px 54px, 27px 27px, 27px 27px;
      background-color: #172554;
    "
  >
    <div class="w-full h-full flex justify-center items-center flex-wrap">
      <div class="container w-[350px] md:w-[450px] mx-auto">
        <div class="w-full mb-2">
          <div class="w-[250px] mx-auto rounded-xl bg-slate-100">
            <h1 class="text-center font-bold text-3xl font-roboto text-black">
              HOM PIM PA
            </h1>
          </div>
          <div class="w-[250px] mx-auto rounded-xl my-1">
            <h1 class="text-center text-xs font-roboto text-white">
              By
              <a href="https://www.instagram.com/tegarsadewa_/" target="_blank"
                >Tegar Sadewa</a
              >
            </h1>
          </div>

          <div class="border-black border-[3px] rounded-3xl">
            <!-- START KOMPUTER -->
            <div
              class="area-computer py-5 mx-auto flex justify-center items-center rounded-tl-3xl rounded-tr-3xl bg-gradient-to-b from-cyan-700 to-blue-950"
            >
              <div class="w-16 md:w-32">
                <img src="img/gajah.png" class="img-computer" />
              </div>
            </div>
            <!-- END KOMPUTER -->

            <!-- START INFO -->
            <div class="w-full flex">
              <div
                class="h-9 w-1/3 mx-auto flex justify-center items-center bg-blue-950 border-black border-b-[3px]"
              >
                <h1
                  class="text-center text-sm md:text-lg font-bold font-roboto text-white"
                >
                  COMPUTER
                </h1>
              </div>
              <div
                class="h-9 w-1/3 mx-auto flex justify-center items-center bg-white border-black border-[3px]"
              >
                <h1 class="text-center text-sm md:text-lg font-bold text-black">
                  <span class="info"> ? </span>
                </h1>
              </div>
              <div
                class="h-9 w-1/3 mx-auto flex justify-center items-center bg-red-900 border-black border-t-[3px]"
              >
                <h1
                  class="text-center text-sm md:text-lg font-bold font-roboto text-white"
                >
                  PLAYER
                </h1>
              </div>
            </div>

            <!-- END INFO -->

            <!-- START PLAYER -->
            <div
              class="area-computer py-5 mx-auto items-center rounded-bl-3xl rounded-br-3xl bg-gradient-to-b from-red-900 to-orange-700"
            >
              <div class="flex justify-center gap-3">
                <div class="w-16 md:w-32">
                  <button
                    data-pilihan="semut"
                    class="pilihan rounded-full hover:scale-110"
                  >
                    <img src="img/semut.png" class="semut" />
                  </button>
                </div>
                <div class="w-16 md:w-32">
                  <button
                    data-pilihan="gajah"
                    class="pilihan rounded-full hover:scale-110"
                  >
                    <img
                      src="img/gajah.png"
                      class="gajah rounded-full hover:scale-110"
                    />
                  </button>
                </div>
                <div class="w-16 md:w-32">
                  <button
                    data-pilihan="orang"
                    class="pilihan rounded-full hover:scale-110"
                  >
                    <img
                      src="img/orang.png"
                      class="orang rounded-full hover:scale-110"
                    />
                  </button>
                </div>
              </div>
            </div>
            <!-- END PLAYER -->
          </div>
        </div>

        <div class="w-full mx-auto rounded-x flex flex-wrap">
          <div class="w-1/2">
            <h1 class="text-center text-sm font-roboto text-white">
              COM = <span class="score-com">0</span>
            </h1>
          </div>
          <div class="w-1/2">
            <h1 class="text-center text-sm font-roboto text-white">
              PLAYER = <span class="score-player">0</span>
            </h1>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
